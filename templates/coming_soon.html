<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
     <meta name="description" content="Application Error" />
     <meta name="author" content=" Nathaniel Morare" />
     <link rel="icon" type="image/png" href="/static/logos/Prop-Sho icon.png">

     <!-- Title -->
     <title>Coming Soon</title>
     <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
     <link rel="stylesheet" href="/static/styles/banned.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" integrity="sha512-gOQQLjHRpD3/SEOtalVq50iDn4opLVup2TF8c4QPI3/NmUPNZOk2FG0ihi8oCU/qYEsw4P6nuEZT2lAG0UNYaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
     <div class="container py-5">
            <div class="row">
               <div class="col-md-12 text-center">
                <img src="/static/images/crane.png" class="logo">
                <br />
                <h3>Coming Soon!</h3>
                <p>Our platform is still under construction.</p>
               </div>
            </div>
            <br />
            <div class="row">
               <div class="col-md-12">
                    <div class="countdown cd100" data-endtime="{{ end_time }}">
                        <ul>
                          <li><span id="days" class="days"></span>days</li>
                          <li><span id="hours" class="hours"></span>Hours</li>
                          <li><span id="minutes" class="minutes"></span>Minutes</li>
                          <li><span id="seconds" class="seconds"></span>Seconds</li>
                        </ul>
                    </div>
               </div>
          </div>
     </div>

<script src="/static/js/countdowntime.js"></script>
<script src="/static/js/moment.min.js"></script>
<script src="/static/js/moment-timezone-with-data.min.js"></script>
<script src="/static/js/moment-timezone.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js" integrity="sha512-7VTiy9AhpazBeKQAlhaLRUk+kAMAb8oczljuyJHPsVPWox/QIXDFOnT9DUk1UC8EbnHKRdQowT7sOBe7LAjajQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
<script>
  $(document).ready(function() {
    var endtime = $('.countdown').data('endtime'); // Fetch endtime from HTML
    $('.countdown').countdown100({ endtime: endtime });
  });
</script>

</body>

</html>
